server {
    listen 80;
    server_name hikmetinizinde.onder.org.tr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hikmetinizinde.onder.org.tr;

    # SSL Sertifika Ayarları
    ssl_certificate /etc/letsencrypt/live/hikmetinizinde.onder.org.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hikmetinizinde.onder.org.tr/privkey.pem;

    # Performans ve Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Root dizini ve varsayılan dosyalar
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy ayarları (gerekirse)
    location /api {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Güvenlik başlıkları
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Statik dosyalar için önbellek
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Hata sayfaları
    error_page 500 502 503 504 /50x.html;
}