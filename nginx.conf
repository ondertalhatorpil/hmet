# HTTP -> HTTPS yönlendirmesi
server {
    listen 80;
    server_name hikmetinizinde.onder.org.tr;
    return 301 https://$server_name$request_uri;
}

# HTTPS konfigürasyonu
server {
    listen 443 ssl;
    server_name hikmetinizinde.onder.org.tr;

    # SSL sertifika ayarları
    ssl_certificate /etc/letsencrypt/live/hikmetinizinde.onder.org.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hikmetinizinde.onder.org.tr/privkey.pem;

    # SSL güvenlik ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Güvenlik başlıkları
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Ana uygulama için proxy ayarları
    location / {
        proxy_pass http://hikmetinizinde:80;
        
        # Proxy header'ları
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket desteği
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Performans ve güvenlik ayarları
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Zaman aşımı ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Robots.txt için özel ayar
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Favicon için özel ayar
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Statik dosyalar için önbellek ayarları
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Hata sayfaları
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}