version: '3'
services:
  hikmetinizinde:
    build:
      context: .
    expose:
      - "80"
    networks:
      - web_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - hikmetinizinde
    networks:
      - web_network

networks:
  web_network:
    driver: bridge